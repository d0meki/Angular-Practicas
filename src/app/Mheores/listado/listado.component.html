<p>Listado de Heores</p>
<div *ngIf="heroBorrado; else noBorrado" >
    <h3>Heroe Borrado: <small>{{heroBorrado}}</small></h3>
</div>
<!-- <div *ngIf="!heroBorrado" >
    <h3>No ha Borrado nada</h3>
</div> -->
<ng-template #noBorrado>
    <h3>No ha Borrado nada</h3>
</ng-template>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"> {{i+1}} - {{heroe}}</li>
</ul>





<button (click)="borrarHeroe()" >Borrar</button>
